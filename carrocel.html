<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Camisas de Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="camisasCarrossel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="Camisa 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Camisa 1</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="Camisa 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Camisa 2</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="Camisa 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Camisa 3</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#camisasCarrossel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#camisasCarrossel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Pr√≥ximo</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
